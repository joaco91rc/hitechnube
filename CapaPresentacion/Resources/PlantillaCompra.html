<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:16px;font-weight:bold;margin-bottom:10px;color: #085396;">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;color: #6FD4D8;font-weight:bold">CUIT: @docnegocio</label><br />
                <label style="font-size:11px;color: #6FD4D8;font-weight:bold">Direcci√≥n: @direcnegocio</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#085396">
                            <label style="font-size:15px;font-weight:bold;color: white;">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold;">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold;">CUIT Proveedor:</label></td>
			<td style="width:20%"><label style="font-size:12px;">@docproveedor</label></td>
        </tr>
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold;">Proveedor:</label></td>
			<td style="width:20%"><label style="font-size:12px;">@nombreproveedor</label></td>
		</tr>
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold;">Fecha de Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold;">Usuario de Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@usuarioregistro</label></td>
        </tr>


    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#085396;color: white;">
                <th>Producto</th>
                <th>Precio Compra</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:20%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#085396;color: white;">
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>@montototal</td></tr>
        </tbody>
    </table>
</body>
</html>
